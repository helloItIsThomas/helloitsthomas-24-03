<script>
      const shaderClock = {
        time: 1,
      };
    gsap.to(shaderClock, {
        time: 0,
        duration: 1.0,
        onUpdate: () => {
          sandbox.setUniform("u_myTime", shaderClock.time);
        },
        onComplete: () => {
          gsap.to(shaderClock, {
            time: 1,
            duration: 0.33,
            onUpdate: () => {
              sandbox.setUniform("u_myTime", shaderClock.time);
            },
          });
        },
      });

      const canvas = document.querySelector('.glslCanvas');
      
        
      
      
      
      const sandbox = new GlslCanvas(canvas);
      const thisImg = document.querySelector("#thumbnail img");
      sandbox.setUniform("u_tex", thisImg.src);

      window.addEventListener('resize', () => {
        console.log("resizing in projectFrontC ")
        sandbox.setUniform("u_tex", thisImg.src);
      });
    </script>
