<div class="ui-knob-container position-rotate-css-knob">
  <div
    class="ui-knob ui-knob-shadow"
    style="margin-top: -32px; margin-left: -32px"
  ></div>
  <div
    class="ui-knob-indicator"
    style="left: 144px; top: 46px; transform: rotate(0deg)"
  ></div>
  <input
    id="position-rotate-css-knob"
    name="position-rotate-css-knob"
    type="range"
    min="0"
    max="100"
    value="0"
    data-angle-start="0"
    data-angle-end="360"
    data-indicator-auto-position="true"
    data-indicator-auto-rotate="true"
    data-indicator-radius="22"
    style="display: none"
  />
</div>
