<script>
  let projectContent;

  function selectProject() {
    resizeClip();
    // shrinkKnobBar();
    toggleScrollBehavior(projectContent);
    console.log("click");
  }

  window.addEventListener("load", () => {
    projectContent = document.querySelector("#projectContent");
    resizeTextToFit();
    console.log("load");
  });

  window.addEventListener("resize", () => {
    resizeTextToFit();
    console.log("resize");
  });

  let scrollPos = 0;
  let imageIndex = 0;
  const mappingFactor = 100; // Mapping factor to control sensitivity
  let lastRoundedIndex = -1; // Keep track of the last rounded index
  const thumbnailImg = document.querySelector("#thumbnail img");

  const images = [
    "/assets/826.png",
    "/assets/aaff.png",
    "/assets/dhs.png",
    "/assets/techno.png",
    "/assets/826.png",
    "/assets/aaff.png",
    "/assets/dhs.png",
    "/assets/techno.png",
    "/assets/826.png",
    "/assets/aaff.png",
    "/assets/dhs.png",
    "/assets/techno.png",
    "/assets/826.png",
    "/assets/aaff.png",
    "/assets/dhs.png",
    "/assets/techno.png",
  ];

  window.addEventListener("wheel", (event) => {
    scrollPos += event.deltaY / mappingFactor;
    console.log(scrollPos);
    let roundedIndex = Math.round(scrollPos) % images.length;
    if (roundedIndex < 0) {
      roundedIndex += images.length; // Correct negative indices
    }

    if (roundedIndex !== lastRoundedIndex) {
      lastRoundedIndex = roundedIndex;
      imageIndex = roundedIndex;
      thumbnailImg.src = images[imageIndex];
    }
  });
</script>
